name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Lint code
      run: |
        python -m isort --recursive --check-only .
        python -m black --check .
        python -m doc8 --quiet docs
        
    - name: Run tests
      run: |
        pytest
        
    - name: Build docs
      run: |
        cd docs
        make clean
        make html
